    <div class="article-entry" itemprop="articleBody">
      
        <p>有时候需要个抽奖的界面，现在抽出来单独做个应用，年会上抽奖可以用。</p>
<h2 id="运行界面："><a href="#运行界面：" class="headerlink" title="运行界面："></a>运行界面：</h2><p><img src="./images/2016-10-30 10.18.29.png" alt="">;</p>
<p><a href="./spapp/reward-maching.html">预览地址</a></p>
<h2 id="关键代码"><a href="#关键代码" class="headerlink" title="关键代码"></a>关键代码</h2><h4 id="盒子设定"><a href="#盒子设定" class="headerlink" title="盒子设定"></a>盒子设定</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> size = <span class="number">5</span>;</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">var</span> items = [];</div><div class="line"><span class="keyword">var</span> items_top = [];</div><div class="line"><span class="keyword">var</span> items_bottom=[]</div><div class="line"><span class="keyword">var</span> items_right = [];</div><div class="line"><span class="keyword">var</span> items_left = [];</div><div class="line"></div><div class="line"><span class="keyword">var</span> box = $(<span class="string">'.box'</span>);  <span class="comment">// 容器</span></div><div class="line"></div><div class="line">box.css(<span class="string">'width'</span>,size*<span class="number">100</span>+<span class="string">'px'</span>); <span class="comment">// 默认100*100 是每个格子的大小</span></div><div class="line">box.css(<span class="string">'height'</span>,size*<span class="number">100</span>+<span class="string">'px'</span>)</div></pre></td></tr></table></figure>
<h4 id="插入中奖方块"><a href="#插入中奖方块" class="headerlink" title="插入中奖方块"></a>插入中奖方块</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">$.each(<span class="built_in">Array</span>(size),<span class="function"><span class="keyword">function</span> (<span class="params">x</span>) </span>&#123;</div><div class="line">  $.each(<span class="built_in">Array</span>(size),<span class="function"><span class="keyword">function</span> (<span class="params">y</span>) </span>&#123;</div><div class="line">      <span class="keyword">var</span> idx = x*size + y;</div><div class="line">      <span class="keyword">var</span> id = <span class="string">'i_'</span>+idx;</div><div class="line">      box.append(<span class="string">'&lt;div class="box__item" data-idx="'</span>+idx+<span class="string">'" id="'</span>+id+<span class="string">'"&gt;'</span>);</div><div class="line"></div><div class="line">      <span class="comment">// 把id分成四个部分</span></div><div class="line">      <span class="keyword">if</span>( idx &gt; size  &amp;&amp; idx%size == size<span class="number">-1</span> &amp;&amp; idx &lt; size*size-size)&#123;</div><div class="line">        items_right.push(id);</div><div class="line">      &#125;</div><div class="line">      <span class="keyword">if</span>( idx &gt; size<span class="number">-1</span>  &amp;&amp; idx%size == <span class="number">0</span> &amp;&amp; idx &lt; size*size-size)&#123;</div><div class="line">        items_left.push(id);</div><div class="line">      &#125;</div><div class="line">      <span class="keyword">if</span>( idx&lt; size)&#123;</div><div class="line">        items_top.push(id);</div><div class="line">      &#125;</div><div class="line">      <span class="keyword">if</span>(idx &gt; size*size-size<span class="number">-1</span>  )&#123;</div><div class="line">          items_bottom.push(id);</div><div class="line">      &#125;</div><div class="line"></div><div class="line">  &#125;);        </div><div class="line">&#125;);</div></pre></td></tr></table></figure>
<h4 id="调整id顺序为逆时针"><a href="#调整id顺序为逆时针" class="headerlink" title="调整id顺序为逆时针"></a>调整id顺序为逆时针</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">items = items_top.join(<span class="string">','</span>)+<span class="string">','</span>+items_right.join(<span class="string">','</span>)+<span class="string">','</span>+items_bottom.reverse().join(<span class="string">','</span>)+<span class="string">','</span>+items_left.reverse().join(<span class="string">','</span>);</div><div class="line">items = items.split(<span class="string">','</span>);</div><div class="line"></div><div class="line">$.each(items,<span class="function"><span class="keyword">function</span>  (<span class="params">i,id</span>) </span>&#123;</div><div class="line">  $(<span class="string">'#'</span>+id).text(i+<span class="number">1</span>)</div><div class="line">&#125;)</div></pre></td></tr></table></figure>
<h4 id="抽奖开始"><a href="#抽奖开始" class="headerlink" title="抽奖开始"></a>抽奖开始</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">var</span> last = <span class="string">''</span>;  <span class="comment">// 重新开始会从上一个结束的地方开始</span></div><div class="line"><span class="keyword">var</span> go = <span class="function"><span class="keyword">function</span> (<span class="params">num</span>) </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">var</span> end = items.slice(<span class="number">0</span>,num+<span class="number">1</span>).join(<span class="string">','</span>);</div><div class="line"></div><div class="line">    <span class="keyword">var</span> all = items.join(<span class="string">','</span>);</div><div class="line">    <span class="keyword">var</span> arr = (last+all+<span class="string">','</span>+all+<span class="string">','</span>+all+<span class="string">','</span>+end).split(<span class="string">','</span>);</div><div class="line">    <span class="keyword">var</span> len = arr.length <span class="number">-1</span>;</div><div class="line"></div><div class="line">     last = items.slice(num+<span class="number">1</span>).join(<span class="string">','</span>)+<span class="string">','</span>;</div><div class="line"></div><div class="line">    $.each(arr,<span class="function"><span class="keyword">function</span>  (<span class="params">i,item</span>) </span>&#123;</div><div class="line">      setTimeout(<span class="function"><span class="keyword">function</span>  (<span class="params"></span>) </span>&#123;</div><div class="line">        $(<span class="string">'.box__item'</span>).removeClass(<span class="string">'highlight'</span>);</div><div class="line">        $(<span class="string">'#'</span>+item).addClass(<span class="string">'highlight'</span>);</div><div class="line">      &#125;,<span class="number">100</span>*i); <span class="comment">// 这个动画效果 ~_~!!!</span></div><div class="line"></div><div class="line">    &#125;)</div><div class="line">&#125;</div><div class="line"></div><div class="line">go( ~~ (<span class="built_in">Math</span>.random()*items.length )  )</div></pre></td></tr></table></figure>
